<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:white;">Welcome to BrandName</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Screenshot (98).png" alt="Brand Logo" class="brand-logo">
            <h1>EPIC CAVE</h1> 
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Book</a></li>
                <li>
                    <a href="#">Packages</a>
                    <ul class="dropdown">
                        <li><a href="#">United States</a></li>
                        <li><a href="#">India</a></li>
                        <li><a href="#">France</a></li>
                        <li><a href="#">Germany</a></li>
                    </ul>
                </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='register.html'">Register</button>
            </div>
        </nav>
    </header>

    <div class="background-image">
        <div class="welcome-text">
            <h2>Welcome to Epic Cave</h2>
            <h1 id="country-name">Visit <span>Placename</span></h1>
            <button class="book-now">Book Now</button>
        </div>
    </div>

    <script>
        const countries = ["USA", "India", "France", "Germany", "Italy", "Spain"];
        let index = 0;

        setInterval(() => {
            document.getElementById('country-name').querySelector('span').textContent = countries[index];
            index = (index + 1) % countries.length;
        }, 2000);
    </script>
</body>
</html>
